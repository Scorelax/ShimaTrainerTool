<style>
    /* ===== GLOBAL RESET AND BASE STYLES ===== */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        position: relative;
        font-size: 16px;
        line-height: 1.5;
        overflow-x: hidden;
        color: #333333;
        /* Default background - can be overridden */
        background: linear-gradient(to bottom, #f44336 90%, #ffffff 10%);
    }
    
    /* Main content container - acts as the body for each page */
    #app-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        position: relative;
        width: 100%;
    }
    
    /* ===== GLOBAL TYPOGRAPHY ===== */
    h1 {
        text-align: center;
        font-size: 4rem;
        color: black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        white-space: nowrap;
        margin-top: 20px;
        margin-bottom: 40px;
    }
    
    /* ===== GLOBAL BUTTON STYLES ===== */
    .button {
        background-color: white;
        color: #000000;
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    
    .button:hover {
        background-color: #f44336;
        color: white;
    }
    
    /* ===== GLOBAL POKEBALL ELEMENTS ===== */
    .pokeball-center {
        width: 100%;
        height: 15px;
        background-color: #000000;
        position: absolute;
        bottom: 10%;
        z-index: 1;
        left: 0;
    }
    
    .pokeball-button {
        width: 15vw;
        height: 15vw;
        max-width: 80px;
        max-height: 80px;
        background-color: #ffffff;
        border: 10px solid #000000;
        border-radius: 50%;
        position: absolute;
        bottom: calc(10% - 40px);
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .pokeball-button:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Inner circle of pokeball button */
    .pokeball-button::before {
        content: '';
        width: 25px;
        height: 25px;
        background-color: #f0f0f0;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    /* Back button text */
    .back-button-text {
        position: relative;
        z-index: 3;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333333;
        text-shadow: none;
    }
    
    /* ===== GLOBAL SPINNER STYLES ===== */
    .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    
    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #f44336;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* ===== PAGE TRANSITION STYLES ===== */
    #app-content {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
    }
    
    #app-content.fade-out {
        opacity: 0;
    }
    
    /* ===== RESPONSIVE BREAKPOINTS ===== */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }
        
        .button {
            font-size: 1.2rem;
            padding: 12px 24px;
        }
        
        .pokeball-button {
            width: 20vw;
            height: 20vw;
            max-width: 70px;
            max-height: 70px;
        }
        
        .back-button-text {
            font-size: 1.2rem;
        }
    }
    
    @media (max-width: 576px) {
        h1 {
            font-size: 2rem;
        }
        
        .pokeball-button {
            width: 60px;
            height: 60px;
        }
    }

    /* ===== TEMPLATE PRELOADING ===== */
    .template-loading-indicator {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 9998;
        display: none;
    }

    .template-loading-indicator.show {
        display: block;
    }

    /* Skeleton loading animation */
    .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
    }

    @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }

    .pokemon-slot.loading {
        background: #f5f5f5;
    }

    .pokemon-slot.loading .pokemon-image {
        background: #e0e0e0;
        height: 150px;
    }
</style>
